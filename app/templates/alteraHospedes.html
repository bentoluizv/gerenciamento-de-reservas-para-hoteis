{% extends 'base.html' %}

{% block conteudo %}
<form id="edit-form">
    <div class="form_row">
        <label for="created_at">Criado em:</label>
        <input disabled type="text" id="created_at" name="created_at" size="30" value="{{guest['created_at']}}">
    </div>
    <div class="form_row">
        <label for="document">Documento</label>
        <input disabled type="text" id="document" name="document" size="30" value="{{guest['document']}}" required>
    </div>
    <div class="form_row">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" size="30" value="{{guest['name']}}" required>
    </div>

    <div class="form_row">
        <label for="surname">Sobrenome</label>
        <input type="text" id="surname" name="surname" size="30" value="{{guest['surname']}}" required>
    </div>

    <div class="form_row">
        <label for="country">Pa√≠s</label>
        <input type="text" id="country" name="country" size="30" value="{{guest['country']}}" required>
    </div>

    <div class="form_row">
        <label for="phone">Telefone</label>
        <input type="text" id="phone" name="phone" size="30" value="{{guest['phone']}}" required>
    </div>
    <div>
        <button id="edit_btn" type="button" value="Alterar">Alterar</button>
        <button id="delete_btn" type="button" value="Excluir">Excluir</button>
    </div>
</form>

<script src="{{url_for('static', filename='alteraHospede.js')}}"></script>
{% endblock %}
